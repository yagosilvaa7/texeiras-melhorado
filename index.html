<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teixeira Lanches</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>



    <!-- Header -->
    <header>
        <a href="index.html" class="logo-link"><img src="imagens/logo.png" alt="Logotipo Teixeira Lanches" class="logo"
                loading="lazy"></a>
        <button class="menu-toggle" id="menuToggle" aria-controls="navMenu" aria-expanded="false">☰</button>
        <nav id="navMenu" role="navigation" aria-label="Menu principal">
            <a href="pages/cardapio.html">Cardápio</a>
            <a href="pages/contato.html">Contato</a>
        </nav>
    </header>

    <p id="status" class="status"></p>

    <!-- Banner -->
    <main>
        <section class="banner">
            <div class="banner-media">
                <img src="imagens/banner.png" alt="Lanches e pizzas da Teixeira Lanches" class="banner-img"
                    loading="lazy">
            </div>
            <div class="banner-text">
                <div class="banner-inner">
                    <h1>Os melhores lanches da cidade</h1>
                    <p>Hambúrgueres artesanais e pizzas quentinhas</p>
                    <a href="https://wa.me/553232161906" class="btn" target="_blank" rel="noopener">Pedir no
                        WhatsApp</a>
                </div>
            </div>
        </section>

        <!-- Destaques -->
        <section class="destaques">
            <h2>Destaques</h2>
            <div class="cards" id="cards"></div>
        </section>

    </main>

    <!-- Modal de produto -->
    <div id="productModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">✕</button>
            <img id="modalImage" src="" alt="">
            <h3 id="modalTitle"></h3>
            <p id="modalPrice"></p>
            <a id="modalOrder" class="btn" target="_blank">Pedir agora</a>
        </div>
    </div>

    <!-- Voltar ao topo -->
    <button id="backToTop" class="back-to-top" aria-label="Voltar ao topo">↑</button>

    <!-- Rodapé -->
    <footer>
        <p>© 2026 Teixeira Lanches</p>
        <p>Pedidos:<a href="https://wa.me/553232161906" target="_blank"> https://wa.me/553232161906</a>
        </p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
